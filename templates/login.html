{% extends "base.html" %}

{% block title %}Login - Carwash Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-car-wash fa-3x text-primary mb-3"></i>
                    <h4 class="card-title">Carwash Management</h4>
                    <p class="text-muted">Employee Login</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Your Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Enter your name">
                    </div>
                    
                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="fas fa-briefcase me-2"></i>Your Role
                        </label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="washer">
                                <i class="fas fa-spray-can me-2"></i>Washer
                            </option>
                            <option value="cashier">
                                <i class="fas fa-cash-register me-2"></i>Cashier
                            </option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Start Working
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                No password required - just enter your name and role
            </small>
        </div>
    </div>
</div>
{% endblock %}
